<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-sm my-5">
            <div class="container mb-2">
                <h1 class="text-center mb-2">Customer Product Review Sentiment Analyzer</h1>
            </div>
            <form class="input-group" method="post">
                <input type="text" class="form-control" name="review" placeholder="Type customer review ...">
                <input type="submit" class="btn btn-outline-secondary" id="predict" value="Predict">
            </form>
            {% if result %}
                <div class="text-justify"> Text: {{ data }} </div>
                <div class="text-justify"> Sentiment: {{ result }} </div>
            {% endif %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
